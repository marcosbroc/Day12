[profile.default]
src = "src"
out = "out"
libs = ["lib"]

solc_version = '0.8.24'
optimizer = true
optimizer_runs = 200
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[profile.lower_runs]
optimizer_runs = 2

[profile.higher_runs]
optimizer_runs = 20000

[fmt]
line_length = 60
tab_width = 1
bracket_spacing = true
